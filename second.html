<!DOCTYPE html>
<html>
<head>
    <title>User Input and display</title>
</head>
<body>
<button id="OS">OS</button>
<button id="Version">Version</button>
<p>
Your OS is <span id="outputOS">____</span>. Version is <span id="outputVersion">____</span>.
</p>
<script>
document.getElementById("OS").onclick = function(){
	var OS = prompt("Enter your OS");
  document.getElementById("outputOS").innerText = OS;
}

document.getElementById("Version").onclick = function(){
	var Version = prompt("Enter your Version");
  document.getElementById("outputVersion").innerText = Version;
}
</script>
</body>
</html
