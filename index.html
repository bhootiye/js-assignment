<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Even or Odd</title>
</head>
<body>
    <script>
        var num = prompt("Enter the Number");
        console.log(num);
        if ( num % 2 == 0) {
                   console.log("Entered number is Even");

                }else{
                    console.log("Entered number is Odd");
                }
      

    </script>
    
</body>
</html>
